<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos para formularios</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Introduce tu Nombre" required>
        <input type="text" value="hola" readonly>
        <input type="text" value="hola" disabled>

        <select name="numbers" id="">
            <option value="one">One</option>
            <option value="two" selected>Two</option>
        </select>
        <input type="number" name="" id="" min="5" max="10">
        <input type="text" minlength="3" maxlength="10" autofocus>
        <input type="submit">

    </form>
</body>
</html>
