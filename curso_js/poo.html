        // Metodos estaticos, getters y setters

        class Animal{
            // el constructor de la clase es un metodo especial que se ejecuta en el momento de instanciar la clase
            constructor(nombre, genero){
                this.nombre = nombre;
                this.genero = genero;
            }
            
            //Metodos, no existe protected, o private, todo es public, ya que las clases solo son azucar de sintaxis
            sonar(){
                console.log("Hago sonidos porque estoy vivo")
            }

            saludar(){
                console.log(`Hola, me llamo ${this.nombre}`)
            }

        }

        class Perro extends Animal{
            constructor(nombre, genero, tamanio){
                //Con el metodo super(), se manda a llamar el constructor de la clase padre
                super(nombre, genero);
                this.tamanio = tamanio;
                this.raza = null;
            }

            sonar(){
                console.log("soy un perro y mi sonido es un ladrido")
            }

            ladrar(){
                console.log("RWAR RWAR RWAR")
            }

            //un metodo estatico que se puede ejecutar sin necesidad de instanciar la clase. En este caso seria sin haber creado un objeto del tipo Perro
            static queEres(numero){
                
                console.log("Los perros somos animales mamiferos que pertenecemos a la familia de los caninos. Somos considerados los mejores amigos del hombre.")

                numero = numero * 2
                console.log(numero)
            }

            // LOS GETTERS Y SETTERS SON METODOS ESPECIALES QUE NOS PERMITEN ESTABLECER Y OBTENER LOS VALORES DE ATRIBUTOS DE NUESTRA CLASE

            get getRaza(){
                return this.raza;
            }

            set setRaza(raza){
                this.raza = raza;
            }
        }
