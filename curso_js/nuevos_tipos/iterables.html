        // EL ITERABLE ES EL ELEMENTO QUE SE ESTA RECORRIENDO, MIENTRAS QUE EL ITERADOR ES EL APUNTADOR QUE ESTA RECORRIENDO ESE OBJETO

        const iterable = [1,2,3,4,5]
        const iterablee = "Hola Yeya" // Una cadena de texto tambien es iterable

        //Accedemos al iterador de nuestro iterable
        const iterador = iterable[Symbol.iterator]();

        console.log(iterable)
        console.log(iterador)

        //METODO PARA VER EL ELEMENTO Y SABER SI EL ARREGLO O EL ELEMENTO YA SE TERMINO
