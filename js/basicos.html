<!-- VIDEO 3 - VAR VS LET-->

<script>
    var hola = "Hola mundo";
    let hello = "Hello world";

    console.log(hello);
    console.log(hola);
    
    console.log(window);
    console.log(window.hola);
    console.log(window.hello);
    //Ambito de bloque

    /*COMENTARIO DE UN FRIEGO DE LINEAS*/
    
    var musica = "ROCK";
    console.log("variable musica antes del bloque", musica);
    
    //ESTE ES UN BLOQUE
    {
        var musica = "POP";
        console.log("variable musica dentro del Bloque", musica);
    }

    console.log("variable musica dentro del Bloque", musica);

    console.log("-------------- UN PINSHI ESPACIO -------------------------------------\n");

    let musicaDos = "ROCK";
    console.log("variable musica antes del bloque", musicaDos);
    
    //ESTE ES UN BLOQUE
    {
        let musicaDos = "POP";
        console.log("variable musica dentro del Bloque", musicaDos);
    }

    console.log("variable musica dentro del Bloque", musicaDos);


</script>
