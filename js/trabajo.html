<script>

    //Función para determinar si un carácter es una vocal:
    function esVocal(caracter) {
    const vocales = ['a', 'e', 'i', 'o', 'u'];
    return vocales.includes(caracter.toLowerCase());

    }
    console.log(esVocal('a')); // true  
    console.log(esVocal('B')); // false

    //Función para determinar si un número es primo:
    function esPrimo(numero) {

        if (numero <= 1) return false;
        if (numero <= 3) return true;

        if (numero % 2 === 0 || numero % 3 === 0) return false;

        for (let i = 5; i * i <= numero; i += 6) {
            if (numero % i === 0 || numero % (i + 2) === 0) return false;
        }

        return true;
    }

    console.log(esPrimo(7)); // true
    console.log(esPrimo(12)); // false

    //Función para determinar si una cadena es un palíndromo:
    function esPalindromo(cadena) {
        const cadenaSinEspacios = cadena.replace(/\s/g, '').toLowerCase();
        const cadenaReversa = cadenaSinEspacios.split('').reverse().join('');
        return cadenaSinEspacios === cadenaReversa;
    }
    console.log(esPalindromo('anilina')); // true
    console.log(esPalindromo('hola')); // false

    //Función para calcular la suma de elementos en un arreglo de enteros:
    function sumaArreglo(arr) {
        return arr.reduce((total, elemento) => total + elemento, 0);
    }

    // Ejemplo de uso:
    const arreglo = [1, 2, 3, 4, 10];
    console.log(sumaArreglo(arreglo)); // 15

    //Función para encontrar el número mayor en un arreglo de enteros e imprimirlo:

    function encontrarMayor(arreglo) {
        if (arreglo.length === 0) {
            console.log("El arreglo está vacío.");
        return;
    }
    const mayor = Math.max(...arreglo);
    console.log("El número mayor es:", mayor);
    }

    const numeros = [5, 2, 8, 20, 3];
    encontrarMayor(numeros);

</script>
