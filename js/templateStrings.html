<!-- VIDEO 6 - Template STRINGS -->

<script>

    let nombre = "Hazael";
    let apellido = "Flores";


    //concatenacion
    let saludo = "Hola, Mi nombre es: "+
    nombre + " " + apellido;
    console.log(saludo);

    //interpolacion de variables
    //Template String
    let saludoDos = `Hola, Mi nombre es: ${nombre} ${apellido}`;
    console.log(saludoDos);

    let ul = " <ul><li>Primavera</li><li>Verano</li><li>Otono</li><li>Invierno</li></ul> ";
    console.log(ul);

    let ulDos = `    
    <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otono</li>
        <li>Invierno</li>
    </ul>`

    console.log(ulDos);

</script>
