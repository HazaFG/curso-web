<script>

    /*
    Una funcion es un bloque de codigo, autocontenido, que se puede definir una vez
    y ejecutar en cualquier momento.

    Las funciones en JavaScript son objetos, un tipo especial de objetos:

    Se dice que las funciones son ciudadanos de primera clase porque pueden asignarse
    a un valor, y pueden pasarse como argumentos y usarse como un valor de retorno.

    */

    //Funcion Declarada
    function estoEsUnaFuncion(){
        console.log("Uno");
        console.log("Dos");
        console.log("Tres");
    }

    function unaFuncionQueDevuelveUnValor(){
        console.log("Uno");
        return 19;
        console.log("Dos");
        console.log("Tres");

        return "ME DEVUELVE UNA CADENA DE TEXTO";
    }

    //let valorFuncion = unaFuncionQueDevuelveUnValor();
    //console.log(valorFuncion);


    //Invocacion de funcion
    //estoEsUnaFuncion();
    //estoEsUnaFuncion();

    function saludar(nombre = "Desconocido", edad = 0){
        console.log(`Hola mi nombre es ${nombre} y tengo ${edad} anos`);
    }

    //saludar("Hazael", 19);
    //saludar();

    //Funcion

    funcionDeclarada();

    function funcionDeclarada(){
        console.log("Esto es una funcion declarada, puede invocarse en cualquier parte de nuestro codigo, incluso antes de sea declarada")
    }
    
    funcionDeclarada();

    //Funcion anonima

    //funcionExpresada();
    const funcionExpresada = function(){
        console.log("Esto es una funcion expresada, es decir, una funcion que se le ha asignado como valor a una variable, si invocamos esta funcion antes de su definicion JS nos dira: 'Cannot access 'funcionExpresada' before initialization'")
    }

    funcionExpresada();


</script>
