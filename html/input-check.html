<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input check</title>
</head>
<body>
    <form>
        <h2>Lenguajes que conoces</h2>
        <label for="">
            <input type="checkbox" name="lenguaje" value="html">
            HTML
        </label>

        <label for="">
            <input type="checkbox" name="lenguaje" value="CSS">
            CSS
        </label>

        <label for="">
            <input type="checkbox" name="lenguaje" id="JAVASCRIPT">
            JAVASCRIPT
        </label>
    </form>
</body>
</html>
